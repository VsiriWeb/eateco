<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML5 Multimedia Demo</title>
</head>
<body>

<h1><strong>Flash Animation</strong></h1>
<embed type="application/x-shockwave-flash" 
       src="intro_animation.swf"  
<br><br>

<h1><strong>Music Sample</strong></h1>
<audio controls>
  <source src="rick.mp3" type="audio/mpeg">  <!-- Replace with your file -->
  Your browser does not support the audio tag.
</audio>


<br><br>

<h1><strong>Demo Video</strong></h1>
<!-- ✅ Replace with your own .mp4 video file -->
<video width="480" height="320" controls>
  <source src="demo_clip.mp4" type="video/mp4"> <!-- Replace with your file -->
  Your browser does not support the video tag.
</video>

<br><br>

<h1><strong>Click to Download a Bonus Video</strong></h1>
<!-- ✅ Replace with your own downloadable video file -->
<p><a href="highlight_reel.mov">Bonus Reel</a></p> <!-- Replace with your file -->

<br><br>

<h1><strong>Watch on YouTube</strong></h1>
<!-- ✅ Replace YouTube embed link with any video you want -->
<iframe width="560" height="315" 
        src="https://www.youtube.com/embed/tgbNymZ7vqY"  <!-- Replace with any YouTube URL -->
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
</iframe>

</body>
</html>
